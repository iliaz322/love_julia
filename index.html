<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я ненавижу Юлю</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd700, #ffcc00);
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            color: #ff4500;
        }

        .container {
            text-align: center;
            text-shadow: 2px 2px 4px #000;
        }

        h1 {
            font-size: 3.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        h1.show {
            opacity: 1;
            transform: translateY(0);
        }

        button {
            padding: 15px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 10px;
            background-color: #ff4500;
            color: #ffd700;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.7);
        }

        .cross {
            font-size: 2rem;
            position: absolute;
            animation: explode 2s ease-in-out forwards;
            opacity: 0;
            color: #ff4500;
        }

        .cross.show {
            opacity: 1;
            animation: explode 2s ease-in-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(2) translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="hateText">Я ебучий ненавижу Юлю, сука!</h1>
        <button onclick="showHate()">Жми, блин!</button>
    </div>

    <script>
        function showHate() {
            const hateText = document.getElementById('hateText');
            hateText.classList.add('show');

            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createCross();
                }, i * 200);
            }
        }

        function createCross() {
            const cross = document.createElement('div');
            cross.classList.add('cross');
            cross.innerHTML = '✖';
            cross.style.left = `${Math.random() * window.innerWidth}px`;
            cross.style.top = `${window.innerHeight - 50}px`;
            document.body.appendChild(cross);

            setTimeout(() => {
                cross.classList.add('show');
            }, 10);

            setTimeout(() => {
                cross.remove();
            }, 2000);
        }
    </script>
</body>
</html>
